<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7f7f9;
            color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 2rem 0;
        }
        ul li {
            background: #e3f2fd;
            color: #1976d2;
            margin: 0.5rem 0;
            padding: 0.7rem;
            border-radius: 6px;
            font-weight: 500;
        }
        .author {
            font-size: 1rem;
            color: #555;
        }
        .author a {
            color: #1976d2;
            text-decoration: none;
            word-break: break-all;
        }
        .author a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-title">Olá, bem-vindo!</div>
        <div class="subtitle">Aqui você irá:</div>
        <ul>
            <li>aprender</li>
            <li>colaborar</li>
            <li>compartilhar</li>
        </ul>
        <div class="author">
            <b>Kledson Basso</b><br>
            <a href="https://www.linkedin.com/in/kledsonbasso/" target="_blank" rel="noopener">
                linkedin.com/in/kerik-sousa
            </a>
        </div>
    </div>
</body>
</html>
